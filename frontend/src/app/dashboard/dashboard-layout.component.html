<header>
  <div>
    <div *ngIf="false">
      <mat-icon aria-hidden="false" aria-label="menu icon" (click)="drawer.toggle()">view_headline</mat-icon>
    </div>
    <div class="logo">
      <a routerLink="/">
        <img src="assets/logo.png" />
      </a>
    </div>
    <div class="horizontal-space"></div>

      <div class="top-menu-icons">

        <span>
          <!-- <mat-icon color="#424242" aria-hidden="false" aria-label="account_circle icon" [matMenuTriggerFor]="notificationsMenu">notifications_{{notificationsState}}</mat-icon> -->
          <mat-menu #notificationsMenu="matMenu" xPosition="before">
            <button mat-menu-item>List of five most recent notifications</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </span>
        <span>
          <mat-icon color="#424242" aria-hidden="false" aria-label="account_circle icon" [matMenuTriggerFor]="accountMenu">account_circle</mat-icon>
          <mat-menu #accountMenu="matMenu" xPosition="before">
            <button mat-menu-item>
              <a routerLink="/profile">My Profile</a>
            </button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </span>

      </div>
    </div>
</header>


<section id="content-area">
  <mat-drawer-container class="content-area-drawer" [hasBackdrop]="true">
    <mat-drawer #drawer [mode]="mode">
      <div class="sidenav">

        <ul>
          <li (click)="drawer.toggle()"><a routerLink="/">Home</a></li>
          <li (click)="drawer.toggle()"><a routerLink="/course-management">Course Management</a></li>
          <li (click)="drawer.toggle()"><a routerLink="/academic">Academic</a></li>
          <li (click)="drawer.toggle()"><a routerLink="">Evaluation</a></li>
          <li (click)="drawer.toggle()"><a routerLink="/staff">Staff</a></li>
          <li (click)="drawer.toggle()"><a routerLink="">Students</a></li>
        </ul>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>

</section>

<footer></footer>
